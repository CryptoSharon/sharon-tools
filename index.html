<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post Info Reader</title>

	<!-- dependencies (ramda, jquery, handlebars and bootstrap) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.2/bluebird.core.min.js"></script> -->
	 
	<!-- alpaca -->
	<link type="text/css" href="https://code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.js"></script>

	<!-- dynatable -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />

	<!-- copy to cliboard -->
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

	<!-- steem -->
	<script src="https://unpkg.com/dsteem@latest/dist/dsteem.js"></script>

	<style type="text/css">
		.centered{
			float: none;
			margin: 0 auto;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Sharon tools!</h2>
			<p>Some random tools I thought would be useful or neat to create.</p>
		</div>
		<div class="row">
			<div id="form" class="col-md-3 col-sm-5 centered"></div>
		</div>
		<div class="row alpaca-form" style="margin-top:40px;">
			<div id="result-container">  <!-- class="col-md-3 col-sm-5 centered" -->
				<legend class="alpaca-container-label">Result</legend>
				<div id="buttons">
					<div id="switchers" style="float:left">
						<button class="btn btn-info disabled" id="blist">List</button>
						<button class="btn btn-secondary" id="bjson">JSON</button>
						<button class="btn btn-primary" id="bvotes">Votes</button>
					</div>
					<button class="btn btn-success" id="bcopy" style="margin-left:3px" data-clipboard-action="copy" data-clipboard-target="#json">Copy JSON to clipboard</button>
					<div id="copy-success" class="alert alert-success fade in">
				    <a href="#" class="close" data-dismiss="alert">&times;</a>
				    JSON successfully copied to clipboard.
					</div>
				</div>
				<div id="result"style="margin-top: 20px;float:left;clear:both">
					<div id="datalist"></div>
					<pre id="json-container"><code class="json" id="json"></code></pre>
					<table id="votes" class="display" width="100%"></table>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('#result-container').hide()
		$('#json-container').hide()
		$('#copy-success').hide()
		$('#bcopy').hide()
	</script>
	<script src="index.js"></script>
</body>
</html>
